{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <h1 class=" back font-medium  p-10">Employee Information</h1>
<div id="employee-card" class="hidden max-w-sm w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 transition-all hover:shadow-2xl">
        
        <div class="h-32 bg-gradient-to-r from-blue-600 to-indigo-700"></div>

        <div class="flex justify-center -mt-16">
            <img id="emp-image" class="w-32 h-32 object-cover rounded-2xl border-4 border-white shadow-md" src="https://via.placeholder.com/150" alt="Profile">
        </div>

        <div class="px-8 py-6 text-center">
            <h2 id="emp-name" class="text-2xl font-bold text-slate-800">{{employee.first_name}} {{employee.last_name}}</h2>
            <p id="emp-designation" class="text-indigo-600 font-medium tracking-wide uppercase text-sm mt-1">{{employee.designation}}</p>
            
            <div class="mt-6 pt-6 border-t border-slate-100 flex flex-col gap-3">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-slate-400">Employee ID</span>
                    <span id="emp-id-label" class="font-semibold text-slate-700">{{employee.id}}</span>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-slate-400">Phone</span>
                    <span id="emp-phone" class="font-semibold text-slate-700">{{employee.phone_number}}</span>
                </div>
            </div>


</div>


</body>
</html>
